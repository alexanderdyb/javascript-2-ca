<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login for Noroff forum" />
    <title>Login or register</title>
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../src/js/main.mjs" defer type="module"></script>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="bg-gray-900" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto p-4">
          <h3 class="text-white">Noroff forum</h3>
          <div class="hidden">
            <ul
              class="hidden h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5 text-white"
              id="menu"
            >
              <li class="mb-8 md:mb-0"><a href="#">Profile</a></li>
              <li><a href="#">Posts</a></li>
            </ul>
          </div>
          <div class="hidden" id="hamburger">
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
          </div>
          <div class="hidden" id="close">
            <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="pr-3 pl-3 pt-[200px] pb-[50px]">
        <div class="max-w-[500px] mx-auto flex justify-center">
          <a
            href="/profile/login/"
            class="border-2 bg-blue-950 text-white py-2 px-10 mr-5 border-none"
          >
            Login
          </a>
          <a
            href="/profile/register/"
            class="border-2 bg-blue-950 text-white py-2 px-10 ml-5 border-none"
          >
            Register
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
