<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="bg-gray-900" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto p-4">
          <h3 class="text-white">Logo</h3>
          <div>
            <ul
              class="hidden h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5 text-white"
              id="menu"
            >
              <li class="mb-8 md:mb-0"><a href="#">Profile</a></li>
              <li><a href="#">Feed</a></li>
            </ul>
          </div>
          <div class="md:hidden" id="hamburger">
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
          </div>
          <div class="hidden md:hidden" id="close">
            <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="pr-3 pl-3 pt-[50px] pb-[50px]">
        <div class="max-w-xl mx-auto border-2 p-10 bg-white">
          <form method="post" action="../index.html">
            <h2 class="text-center mb-5">Register</h2>
            <div class="flex flex-col mb-3">
              <label for="email">Your email</label>
              <input
                class="border-[1px] border-gray-400 p-1"
                type="email"
                name="email"
                id="email"
                placeholder="name@company.com"
                required="@noroff"
              />
            </div>
            <div class="flex flex-col mb-3">
              <label for="password" class="">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="border-[1px] border-gray-400 p-1"
                required=""
              />
            </div>
            <button
              class="border-2 w-full bg-blue-950 text-white py-2 mb-3 border-none"
            >
              Register
            </button>
            <a href="../login/" class="text-blue-950 underline text-center"
              >Login</a
            >
          </form>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
