<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile on Noroff forum" />
    <title>Noroff forum | Edit profile</title>
    <script src="../../src/js/main.mjs" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="bg-gray-900" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto p-4">
          <h3 class="text-white">Noroff forum</h3>
          <div>
            <ul
              class="hidden h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5 text-white"
              id="menu"
            >
              <li class="mb-5 md:mb-0"><a href="/profile/edit/">Profile</a></li>
              <li class="mb-5"><a href="/post">Post</a></li>
              <li>
                <button class="md:border-l-2 pl-2">Logout</button>
              </li>
            </ul>
          </div>
          <div class="md:hidden" id="hamburger">
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
          </div>
          <div class="hidden md:hidden" id="close">
            <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="pt-10">
        <div class="max-w-xl mx-auto">
          <h2 class="text-center mb-5">Update Profile</h2>
          <form id="editProfile">
            <div class="flex flex-col mb-3">
              <label for="name">Name</label>
              <input
                class="border-[1px] border-gray-400 p-1"
                type="text"
                name="name"
                disabled
              />
              <label for="tags">Email</label>
              <input
                class="border-[1px] border-gray-400 p-1"
                type="email"
                name="email"
                disabled
              />
              <label for="name">Banner</label>
              <input
                class="border-[1px] border-gray-400 p-1"
                type="url"
                name="banner"
              />
              <label for="tags">Avatar</label>
              <input
                class="border-[1px] border-gray-400 p-1"
                type="url"
                name="avatar"
              />
            </div>
            <button
              class="border-2 w-full bg-blue-950 text-white py-2 mb-3 border-none"
            >
              Update Profile
            </button>
          </form>
          <div id="updateProfileContainer"></div>
        </div>
      </section>
    </main>
  </body>
</html>
