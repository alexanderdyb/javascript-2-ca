<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile on Noroff forum" />
    <title>Noroff forum | Post</title>
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/main.mjs" type="module" defer></script>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="bg-gray-900" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto p-4">
          <h3 class="text-white">Noroff forum</h3>
          <div>
            <ul
              class="hidden h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5 text-white"
              id="menu"
            >
              <li class="mb-5 md:mb-0"><a href="/profile/edit/">Profile</a></li>
              <li class="mb-5 underline"><a href="/post">Post</a></li>
              <li>
                <button class="logout md:border-l-2 pl-2">Logout</button>
              </li>
            </ul>
          </div>
          <div class="md:hidden" id="hamburger">
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
          </div>
          <div class="hidden md:hidden" id="close">
            <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="ml-3 mr-3 pt-10 pb-10">
        <div class="mx-auto max-w-[500px]">
          <a
            href="/post/create/"
            class="border px-3 py-2 bg-blue-950 text-white"
            >Create a post</a
          >
        </div>
        <div class="mx-auto max-w-[500px] mt-7">
          <div>
            <label>Filter posts</label>
            <span>(To edit or delete your posts, choose "My posts")</span>
            <select id="filter" class="mt-3">
              <option value="all">All posts</option>
              <option value="myPosts">My posts</option>
              <option value="image">All posts with images</option>
            </select>
          </div>
          <div class="mt-5">
            <label for="search">Search</label>
            <input id="search" type="text" name="search" />
          </div>
        </div>
      </section>
      <section class="ml-3 mr-3">
        <div id="post"></div>
      </section>
    </main>
  </body>
</html>
